<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Feedback Form</h1>
	<form method="get">
	<label for="name">Name</label>
	<input id="name"  required name="name" type="text" minlength="3" maxlength="50">
	<label for="portfolio">Portfolio</label>
	<input type="url" id="portfolio" name="portfolio" required>
	<label for="favColor">Favourite Colour</label>
	<input type="color" id="favColor" name="favColor">
	<label for="likeness">Likeness</label>
	<input id="likeness" type="range" name="likeness" min="1" max="100">
	<button type="submit" value="Submit">Submit</button>
</form>
</body>

</html>
